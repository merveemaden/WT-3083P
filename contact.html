<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MER Dondurma</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <body class="d-flex flex-column">
        <main class="flex-shrink-0">
          <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container px-5">
              <a class="navbar-brand" href="index.html">MER Dondurma</a>
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link" href="index.html">Ana Sayfa</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="about.html">Hakkımızda</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="contact.html">Bize Ulaşın</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        </main>
     <div class="bg-light rounded-3 py-5 px-4 px-md-5 mb-5">
            <div class="text-center mb-5">
                <div class="feature bg-primary bg-gradient text-white rounded-3 mb-3"></div>
                <i class="fa-sharp fa-solid fa-envelope"></i>
                <h1 class="fw-bolder">Sipariş Verebilirsiniz</h1>
              </div>  
              <div class="row gx-5 justify-content-center">
                <div class="col-lg-8 col-xl-6">
                   <form id="contactForm" data-sb-form-api-token="API_TOKEN">
                        
                        <div class="form-floating mb-3">
                            <input class="form-control" id="name" type="text" placeholder="Enter your name..." data-sb-validations="required" />
                            <label for="name">İsim</label>
                            <div class="invalid-feedback" data-sb-feedback="name:required">A name is required.</div>
                        </div>
                        <div class="form-floating mb-3">
                            <input class="form-control" id="surname" type="text" placeholder="Enter your surname..." data-sb-validations="required" />
                            <label for="name">Soyisim</label>
                            <div class="invalid-feedback" data-sb-feedback="name:required">A surname is required.</div>
                        </div>
                        <div class="form-floating mb-3">
                            <input class="form-control" id="email" type="email" placeholder="name@example.com" data-sb-validations="required" />
                            <label for="email">Email</label>
                            <div class="invalid-feedback" data-sb-feedback="email:required">An email is required.</div>
                            </div>
                     
                        <div class="form-floating mb-3">
                            <input class="form-control" id="phone" type="tel" placeholder="(123) 456-7890" data-sb-validations="required" />
                            <label for="phone">Telefon Numarası</label>
                            <div class="invalid-feedback" data-sb-feedback="phone:required">A phone number is required.</div>
                        </div>
                        <div class="form-floating mb-3">
                            <input class="form-control" id="name" type="text" placeholder="Enter your name..." data-sb-validations="required" />
                            <label for="name">Adres</label>
                            <div class="invalid-feedback" data-sb-feedback="name:required">A adress is required.</div>
                        </div>
                        <div class="form-floating mb-3">
                            <textarea class="form-control" id="message" type="text" placeholder="Mesaj Bırakabilirsiniz.." style="height: 10rem" data-sb-validations="required"></textarea>
                            <label for="message">Mesaj Bırakabilirsiniz..</label>
                         </div>
                         <div class="d-none" id="submitSuccessMessage">
                            <div class="text-center mb-3">
                               </div>
                            </div>
                        <div class="d-none" id="submitErrorMessage"><div class="text-center text-danger mb-3">Error sending message!</div></div>
                        <div class="d-grid"><button class="btn btn-success btn-lg  disabled col-6 mx-auto" id="submitButton" type="submit">Gönder</button></div>
                    </form>
                </div>
            </div>
        </div>
       <footer class="bg-dark py-4 mt-auto">
            <div class="container px-5">
              <div
                class="row align-items-center justify-content-between flex-column flex-sm-row"
              >
                <div class="col-auto">
                  <div class="small m-0 text-white">
                    Merve Maden &copy; Website 2024
                  </div>
                </div>
                <div class="col-auto">
                  <a class="link-light small" href="#">Bize Ulaşın</a>
                  <span class="text-white mx-1">&middot;</span>
                  <a class="link-light small" href="#">Yardım</a>
                  <span class="text-white mx-1">&middot;</span>
                  <a class="link-light small" href="#">Keşfedin</a>
                </div>
              </div>
            </div>
          </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
